<template name="blaze-template">
  <hr/>
  <p>This is a Blaze template.</p>
  <p>Data context from Vue is: {{dataContext}}</p>
  <p>{{#RouterLink to="/"}}Go to Home from Blaze{{/RouterLink}}</p>
  <p><a href="/vue-meteor.png">Image</a></p>
  <p>Vue component rendered from Blaze:</p>
  {{> VueComponent component="life-cycle" props=props}}
</template>

<template name="blaze-block-helper">
  <hr/>
  <p>This is a Blaze block helper.</p>
  <p>Slot content from Vue:</p>
  {{> Template.contentBlock}}
</template>
